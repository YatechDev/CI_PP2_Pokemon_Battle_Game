<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main>
  <div class="game-container">
    <div class="top-div grid grid-3-cols">
      <a href="index.html"><img class="logo" src="/assets/images/logo.png" alt="Pokeball Logo"></a>
      <div>Audio going here</div>
      <button class="btn">RULES</button>
    </div>
    <div class="middle-div grid grid-3-cols">
      <div class="player">
        <div class="player-score">
          Player Score
        </div>
        <div class="player-choice">
          Player Choice
        </div>
      </div>
      <div class="result">
        Game result
      </div>
      <div class="cpu">
        <div class="cpu-score">
          Cpu Score
        </div>
        <div class="cpu-choice">
          CPU choice
        </div>
      </div>

    </div>
    <div class="bottom-div grid grid-5-cols">
      <span class="pokemon">Test</span>
      <span class="pokemon">Test</span>
      <span class="pokemon">Test</span>
      <span class="pokemon">Test</span>
      <span class="pokemon">Test</span>
    </div>
  </div>
</main>

<!-- SCRIPTS -->
<script src="assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/c3a97eb985.js" crossorigin="anonymous"></script>
</body>
</html>
