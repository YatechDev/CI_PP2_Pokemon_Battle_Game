<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main>
  <div class="outer">
    <div class="container">
      <div class="game-container">
        <div class="top-div grid grid-3-cols">
          <a href="index.html">
            <button class="btn">HOME</button>
          </a>
          <div>Audio going here</div>
          <button class="btn rules-btn-game">RULES</button>
        </div>
        <div class="middle-div grid grid-3-cols">
          <div class="player">
            <div class="player-score score">
              <p>Player: <span id="playerScore">0</span></p>
            </div>
            <div id="playerAvatar" class="player-choice avatar">
              <img id="playerAvatarImg" src="assets/images/player_img.png" alt="Player avatar" data-type="0">
            </div>
          </div>
          <div class="result">
            <div class="game-result avatar">
              <span>RESULT</span>
            </div>
          </div>
          <div class="cpu">
            <div class="cpu-score score">
              <p>Computer: <span id="computerScore">0</span></p>
            </div>
            <div id="computerAvatar" class="cpu-choice avatar">
              <img src="assets/images/cpu_img.png" alt="Computer avatar" data-type="0">
            </div>
          </div>
        </div>
        <div class="bottom-div grid grid-5-cols">
          <div class="pokemon">
            <img class="pokemon-img" src="assets/images/fire_hard.png" alt="Fire" data-type="Fire">
          </div>
          <div class="pokemon">
            <img class="pokemon-img" src="assets/images/grass_hard.png" alt="Grass" data-type="Grass">
          </div>
          <div class="pokemon">
            <img class="pokemon-img" src="assets/images/ice_hard.png" alt="Ice" data-type="Ice">
          </div>
          <div class="pokemon">
            <img class="pokemon-img" src="assets/images/ground_hard.png" alt="Ground" data-type="Ground">
          </div>
          <div class="pokemon">
            <img class="pokemon-img" src="assets/images/rock_hard.png" alt="Rock" data-type="Rock">
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- SCRIPTS -->
<script src="assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/c3a97eb985.js" crossorigin="anonymous"></script>
</body>
</html>
